<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"
      defer
    ></script>
    <script src="./assets/subscribe.js" defer></script>
    <link rel="stylesheet" href="./assets/Subscribe.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="data-content">
        <h2 style="padding-top: 20px">Create an account</h2>
        <form class="form-content">
          <label class="form-label" for="name">Full name</label>
          <input type="text" placeholder="Name" class="form-input" required />
          <label class="form-label" for="email">Email</label>
          <input
            type="email"
            placeholder="user@smtp.com"
            class="form-input"
            required
          />
          <label class="form-label" for="password">Password</label>
          <input
            id="password"
            type="password"
            placeholder="Password"
            class="form-input"
            required
          /><i
            id="btn-password"
            class="bi bi-eye-slash"
            onclick="mostraSenha()"
          ></i>
          <label class="form-label" for="phone">Phone number</label>
          <input
            type="tel"
            class="phone_with_ddd"
            placeholder="(XX) XXXX - XXXX"
            required
          />
        </form>
        <button class="form-confirm" onclick="conformUser()">Confirm</button>
      </div>
    </div>
  </body>
</html>
